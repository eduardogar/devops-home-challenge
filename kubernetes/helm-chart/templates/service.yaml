apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-service
  labels:
    app.kubernetes.io/name: 
      {{ .Chart.Name }}
    app.kubernetes.io/instance: 
      {{ .Release.Name }}
  {{- with .values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: 
    {{ .values.service.type | default "ClusterIP" }}
  ports:
    - name: http
      port: 
        {{ .values.service.port | default 80 }}
      targetPort: 
        {{ .values.containerPort | default 80 }}
      protocol: 
        TCP
      {{- if and (eq (.values.service.type | default "ClusterIP") "NodePort") (.values.service.nodePort) }}
      nodePort: 
        {{ .values.service.nodePort }}
      {{- end }}
  selector:
    app.kubernetes.io/name: 
      {{ .Chart.Name }}
    app.kubernetes.io/instance: 
      {{ .Release.Name }}
