apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
spec:
  rules:
    - host: {{ .values.ingress.host | quote }}
      http:
        paths:
          - path: {{ .values.ingress.path }}
            pathType: {{ .values.ingress.pathType }}
            backend:
              service:
                name: {{ .Release.Name }}-service
                port:
                  number: {{ .values.service.port }}
