# Default values for devops-challenge-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: my-app
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}

  name: ""

podAnnotations: {}
podSecurityContext: {}
securityContext: {}


service:
  type: ClusterIP
  port: 80
  targetPort: 8080 
  annotations: {}

ingress:
  enabled: true
  className: nginx
  annotations: {
    nginx.ingress.kubernetes.io/service-upstream: "true"
  }
  host: "my-app.local"
  path: "/"
  pathType: Prefix

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

config:
  welcomeMessage: "Default Welcome Message"
